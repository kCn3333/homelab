site_name: Homelab Documentation
site_url: https://kcn3333.github.io/homelab/
repo_url: https://github.com/kCn3333/homelab
repo_name: kCn3333/homelab
edit_uri: edit/main/docs/
docs_dir: docs

theme:
  name: material
  language: en
  icon:
    logo: material/server-network
    repo: fontawesome/brands/github
  palette:
    - scheme: slate
      primary: custom
      accent: custom
  
  features:
    - announce.dismiss
    #- content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    #- navigation.expand
    #- navigation.footer         
    #- navigation.indexes
    #- navigation.instant
    #- navigation.instant.prefetch
    #- navigation.instant.progress
    #- navigation.sections
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    #- search.highlight
    #- search.share
    #- search.suggest
    - toc.follow

plugins:
  - awesome-pages
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - roamlinks
  - callouts
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
      
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      #pygments_style: one-dark 
      use_pygments: true  # 
  - pymdownx.superfences 
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: kCn3333
      repo: homelab
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kCn3333
  generator: false

extra_css:
  - stylesheets/retro.css
  #- https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css

