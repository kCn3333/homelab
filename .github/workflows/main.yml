name: Deploy MkDocs site
on:
  push:
    branches: [ "main" ]

permissions:
  contents: write  # Ważne dla gh-pages deploy!

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      
      - name: Install MkDocs + plugins
        run: |
          pip install mkdocs-material
          pip install mkdocs-roamlinks-plugin  # Ważne dla [[wiki-links]]!
          pip install mkdocs-callouts          # Ważne dla callouts!
          pip install mkdocs-git-revision-date-localized-plugin  # Ważne dla daty utworzenia
      
      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
